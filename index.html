<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/locations_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[45.34239821869033,-122.80306570225068],[45.48073957295804,-122.65021750246781]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_locations_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Monitoring Location ID</th>\
                        <td class="visible-with-data" id="Monitoring Location ID">' + (feature.properties['Monitoring Location ID'] !== null ? autolinker.link(String(feature.properties['Monitoring Location ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Organization ID</th>\
                        <td class="visible-with-data" id="Organization ID">' + (feature.properties['Organization ID'] !== null ? autolinker.link(String(feature.properties['Organization ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Monitoring Location Name'] !== null ? autolinker.link(String(feature.properties['Monitoring Location Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Monitoring Location Type'] !== null ? autolinker.link(String(feature.properties['Monitoring Location Type']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_locations_1_0(feature) {
            switch(String(feature.properties['Monitoring Location Type'])) {
                case 'Facility Industrial':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,201,140,1.0)',
                interactive: true,
            }
                    break;
                case 'Facility Municipal Sewage (POTW)':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,169,201,1.0)',
                interactive: true,
            }
                    break;
                case 'Facility Other':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,146,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Lake':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,34,220,1.0)',
                interactive: true,
            }
                    break;
                case 'Other-Surface Water':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,127,210,1.0)',
                interactive: true,
            }
                    break;
                case 'River/Stream':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,123,207,1.0)',
                interactive: true,
            }
                    break;
                case 'Storm Sewer':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,37,50,1.0)',
                interactive: true,
            }
                    break;
                case 'Well':
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(104,201,97,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_locations_1',
                radius: 4.800000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,219,70,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_locations_1');
        map.getPane('pane_locations_1').style.zIndex = 401;
        map.getPane('pane_locations_1').style['mix-blend-mode'] = 'normal';
        var layer_locations_1 = new L.geoJson(json_locations_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_locations_1',
            layerName: 'layer_locations_1',
            pane: 'pane_locations_1',
            onEachFeature: pop_locations_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_locations_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_locations_1);
        map.addLayer(layer_locations_1);
        var overlaysTree = [
            {label: 'locations<br /><table><tr><td style="text-align: center;"><img src="legend/locations_1_FacilityIndustrial0.png" /></td><td>Facility Industrial</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_FacilityMunicipalSewagePOTW1.png" /></td><td>Facility Municipal Sewage (POTW)</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_FacilityOther2.png" /></td><td>Facility Other</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_Lake3.png" /></td><td>Lake</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_OtherSurfaceWater4.png" /></td><td>Other-Surface Water</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_RiverStream5.png" /></td><td>River/Stream</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_StormSewer6.png" /></td><td>Storm Sewer</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_Well7.png" /></td><td>Well</td></tr><tr><td style="text-align: center;"><img src="legend/locations_1_8.png" /></td><td></td></tr></table>', layer: layer_locations_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
